services:
  - type: web
    name: task-manager-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        sync: false
      - key: MONGO_URI
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d

