name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Test Job
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine working directory
        id: set-dir
        run: |
          if [ -d "task-manager-api" ]; then
            echo "WORK_DIR=task-manager-api" >> $GITHUB_OUTPUT
            echo "✅ Found task-manager-api subdirectory"
          elif [ -f "package.json" ]; then
            echo "WORK_DIR=." >> $GITHUB_OUTPUT
            echo "✅ Code is at repository root"
          else
            echo "WORK_DIR=." >> $GITHUB_OUTPUT
            echo "⚠️ Using root directory"
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ steps.set-dir.outputs.WORK_DIR }}/package-lock.json
        continue-on-error: true

      - name: Install dependencies
        working-directory: ${{ steps.set-dir.outputs.WORK_DIR }}
        run: npm ci

      - name: Wait for MongoDB to be ready
        run: |
          echo "Waiting for MongoDB to be ready..."
          sleep 5
          echo "MongoDB should be ready now"

      - name: Run linter (if configured)
        working-directory: ${{ steps.set-dir.outputs.WORK_DIR }}
        run: |
          if [ -f .eslintrc.json ] || [ -f .eslintrc.js ]; then
            npm run lint || echo "Linting skipped - no linter configured"
          else
            echo "No linter configured, skipping..."
          fi
        continue-on-error: true

      - name: Run tests
        working-directory: ${{ steps.set-dir.outputs.WORK_DIR }}
        env:
          NODE_ENV: test
          PORT: 5000
          JWT_SECRET: test_jwt_secret_for_ci
          MONGO_URI: mongodb://localhost:27017/task-manager-test
        run: npm test

  # Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine build context
        id: set-context
        run: |
          if [ -d "task-manager-api" ]; then
            echo "BUILD_CONTEXT=task-manager-api" >> $GITHUB_OUTPUT
            echo "✅ Found task-manager-api subdirectory"
          elif [ -f "Dockerfile" ]; then
            echo "BUILD_CONTEXT=." >> $GITHUB_OUTPUT
            echo "✅ Dockerfile found at repository root"
          else
            echo "BUILD_CONTEXT=." >> $GITHUB_OUTPUT
            echo "⚠️ Using root directory as build context"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.set-context.outputs.BUILD_CONTEXT }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Deploy to Render
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Render via API
        run: |
          echo "Triggering Render deployment..."
          response=$(curl -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json" \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -w "\n%{http_code}")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          if [ "$http_code" -eq 201 ] || [ "$http_code" -eq 200 ]; then
            echo "✅ Deployment triggered successfully!"
            echo "$body" | jq '.' || echo "$body"
          else
            echo "❌ Deployment failed with HTTP $http_code"
            echo "$body"
            exit 1
          fi

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true
    permissions:
      contents: read
      security-events: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for image to be available
        run: |
          echo "Waiting for Docker image to be available..."
          IMAGE="ghcr.io/${{ github.repository }}:latest"
          for i in {1..10}; do
            if docker manifest inspect "$IMAGE" > /dev/null 2>&1; then
              echo "✅ Image is available!"
              exit 0
            fi
            echo "Waiting for image... ($i/10)"
            sleep 3
          done
          echo "⚠️ Image not found, but continuing anyway..."

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        continue-on-error: true
        with:
          image-ref: ghcr.io/${{ github.repository }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '0'
          ignore-unfixed: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && (success() || failure())
        continue-on-error: true
        with:
          sarif_file: 'trivy-results.sarif'
