services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: task-manager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: task-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - task-manager-network

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: task-manager-api:latest
    container_name: task-manager-api
    restart: unless-stopped
    ports:
      - "5000:5000"     # <-- FIXED
    environment:
      PORT: 5000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}

      # IMPORTANT: Your Node.js code expects MONGO_URI
      MONGO_URI: mongodb://mongodb:27017/task-manager
    depends_on:
      - mongodb
    networks:
      - task-manager-network

volumes:
  mongodb_data:

networks:
  task-manager-network:
    driver: bridge
