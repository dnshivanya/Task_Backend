version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:7
    container_name: task-manager-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: task-manager
    volumes:
      - mongodb_data:/data/db
    networks:
      - task-manager-network

  # API Service
  api:
    build: .
    container_name: task-manager-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      MONGODB_URI: mongodb://mongodb:27017/task-manager
    depends_on:
      - mongodb
    networks:
      - task-manager-network

volumes:
  mongodb_data:

networks:
  task-manager-network:
    driver: bridge

